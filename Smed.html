<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smed</title>
  <!--  <link rel="stylesheet" type="text/css" href="Style.css"> -->

  <style>
    * {
      font-family: Arial, Helvetica, sans-serif;
    }

    .form {
      width: 200px;
      border: solid 1px;
      border-radius: 10px;
      text-align: center;
      background-color: darkgreen;
      color: #fff;
      font-size: 35px;
    }

    .in {
      display: none;
    }

    p {
      font-size: 20px;
      display: none;
    }

    h3 {
      user-select: none;
    }
  </style>

</head>

<body>
  <div class='form' id='daf' ondblclick='clicou(event)'>
    <h3>DAF</h3>
  </div>
  <div class='form in' id='cil' ondblclick='clicou2(event)'>
    <h3>CIL</h3>
    <p>Email:<br>
      Ramal:
    </p>
  </div>
  <div class='form in' id='gil' ondblclick='clicou2(event)'>
    <h3>GIL</h3>
    <p>Email:<br>
      Ramal:
    </p>
  </div>
  <script>
    function clicou(event) {
      let show = document.getElementById("cil");
      let show2 = document.getElementById("gil");
      if (show.style.display === "block" && show2.style.display === "block") {
        show.style.display = "none";
        show2.style.display = "none";
      } else {
        show.style.display = "block";
        show2.style.display = "block";
      }
      event.stopPropagation();
    }

    function clicou2(event) {
      let info = event.currentTarget.querySelector("p");
      if (info.style.display === "none") {
        info.style.display = "block";
      } else {
        info.style.display = "none";
      }
      event.stopPropagation();
    }
  </script>

</body>

</html>
